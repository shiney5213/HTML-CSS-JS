<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title>Loop & Array</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Number</h2>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>

    </ul>
    <h2>Number Array</h2>
    <script>
        var number=['One','Two', 'Three', 'Four', 'Five', 'Six'];
    </script>
    <ul>
        <script>
            var i = 0;
            while(i<number.length){
            document.write('<li><a href = "http://a.com/'+number[i]+'">'+number[i]+'</a></li>');
            i =i +1;
            }
        </script>
    </ul>
   
        
</body>
</html>
