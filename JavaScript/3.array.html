<!DOCTYPE html>
<html>
<head>
    <meta charset = 'utf-8'>
    <title>array</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers=['one', 'two', 'three'];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
        document.write(coworkers[2]);
    </script>
    <h2>length</h2>
    <script>
        document.write(coworkers.length);
    </script>
    <h2>Add</h2>
    <script>
        coworkers.push('four')
        document.write(coworkers);
    </script>
</body>
</html>
