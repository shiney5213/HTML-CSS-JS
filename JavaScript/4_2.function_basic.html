<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
</head>
<body>

    <h1>Function</h1>
	<h2>Basic</h2>
	<ul>
		<script>
			document.write('<li>1</li>');
			document.write('<li>2-1</li>');
			document.write('<li>2-2</li>');
			document.write('<li>3</li>');
			document.write('<li>2-1</li>');
			document.write('<li>2-2</li>');
		</script>
	</ul>
	<h2> function</h2>
	<ul>
		<script>
			function two(){
				// 재사용할 코드
				document.write('<li>2-1</li>');
				document.write('<li>2-2</li>');
			}
			document.write('<li>1</li>');
			two();
			document.write('<li>3</li>');
			two();
			

		</script>


	</ul>


	<h2>Parameter & Argument</h2>
	<h2>Return</h2>
</body>
</html>
