	<h2>getElemetById</h2>
	<h2 id = 'title'>document.getElementById</h2>

	</script>

	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>
	<script>
		var li = document.querySelector('li')

		li.style.color = 'red';
		li.style.background= 'blue';

	</script>
