	<h2>if문</h2>

	<script>
		var i = 5;
		if(i==5){
			document.write('i와 5는 같습니다');
		}else{
			document.write('i와 5는 같지 않습니다')
		}

	</script>



	<hr>
	<h2>for문</h2>

	<script>
		var number = 7;

		for (var i = 1; i < 10; i++){
			document.write(number , '*', i, '=', number *  i + '<br>')

		}


	</script>
