<body>
	<h2> 두 수 입력받아 더하기</h2>
	<hr>
	<script>
		var num1 = prompt('숫자를 입력하세요');
		var num2 = prompt('숫자를 입력하세요');

		if (num1== '' || num2==''){
			alert('숫자를 입력하세요');
		}else if(isNaN(num1)|| isNaN(num2)){
			alert('문자말고 숫자 입력하세요')
		}else{
			plus = Number(num1)+Number(num2);
			document.write(num1, '+', num2, '=', plus);
		}

	</script>
</body>
