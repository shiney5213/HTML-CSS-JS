<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <title>Deepmoticon</title>
  <style>
    div{width: 100%;
        

    }
    div.left{
        width: 40%;
        float: left;
        align-items: center;
    }
    div.right{
        width: 60%;
        float: right;
    }
  </style>
</head>

<body>


    <h1>Deepmoticon</h1>
   
    <div class = 'left'>
        <h3>Input Image</h3>
        <img src="/static/portfolio/deepmoticon/{{data}}" width = 400 style="vertical-align:middle">
    

    </div>


    <div class= 'right'>
        <h3>Output Emoticon</h3>
        <table>
            <tr>
            {% for file in video_files1 %} 
                    <td>
                        <video width="240" height="240" controls autoplay loop>
                            <source src="/static/portfolio/deepmoticon/{{file}}" type="video/mp4">
                        </video>
                    </td>
                
            {% endfor %} 
            </tr>
            <tr>
                {% for file in video_files2 %} 
                        <td>
                            <video width="240" height="240" controls autoplay loop>
                                <source src="/static/portfolio/deepmoticon/{{file}}" type="video/mp4">
                            </video>
                        </td>
                    
                {% endfor %} 
                </tr>
        </table>  
    </div>


</body>
</html>
